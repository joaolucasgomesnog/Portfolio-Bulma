<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/css/all.css"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
    <title>Portfólio | Contato</title>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="index.html">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true">Início</span>
            <span aria-hidden="true">Contato</span>
          </a>
          <div class="navbar-start is-pulled-left">
            <a class="navbar-item" href="index.html">
              Início
            </a>
      
            <a class="navbar-item" href="contato.html">
              Contato
            </a>
      
            </div>
        </div>
    </nav>

    <div class="container" style="padding-top: 100px;">
        <div class="columns">
            <div class="column is-3">
                <div class="card">
                    <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                    </figure>
                    </div>
                    <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                        <p class="title is-4" style="font-weight: bold; overflow-y: hidden;">João Lucas</p>
                        </div>
                    </div>
                
                    <div class="content">
                        <button class="button is-black is-pulled-left" style="height: 19px; width: auto; padding: 10px;">Javascript Full Stack Developer</button>
                        <br><br>
                        (87) 9.8146-3549 <br>
                        lucasgomes145987@gmail.com
                    </div>
                    </div>
                </div>
            </div>

            <div class="column is-9">
                <div class="card">
                    <header>
                        <p class="card-header-title">Contato</p>
                        <hr style="margin: 0px;">
                    </header>
                    <div class="card-content">
                    <div class="content">
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control has-icons-left has-icons-right">
                              <input class="input" type="email" placeholder="exemplo@gmail.com">
                              <span class="icon is-small is-left" style="padding-top: 10px; padding-left: 10px;">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 700"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/></svg>
                              </span>
                              <span class="icon is-small is-right">
                                <i class="fas fa-exclamation-triangle"></i>
                              </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Mensagem</label>
                            <div class="control">
                              <textarea class="textarea" placeholder="Digite uma mensagem"></textarea>
                            </div>
                        </div>
                        <div>
                            <button class="button is-primary">Enviar</button>
                        </div>
                    
                          
                          

                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
